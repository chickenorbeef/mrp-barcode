<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooj Inventory Scanner</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            font-family: 'Nunito Sans', sans-serif;
            /*font-size: 22px;*/
            font-weight: 400;
            background-color:#f6f6ea;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #skuInput {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1{
            margin-bottom: 10px;
            font-size:22px;
            width:100%;
            text-align: center;
        }

        form{
            margin-top: 20px;
            width:100%;
            text-align: center;
        }

        button{
            width:100%;
            padding:10px;
            visibility: hidden;
        }

        #result p {
        margin: 0;
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
        font-size:8px; 
        }

        #result p:first-child {
            border-top: 1px solid #ddd;
        }

        #result .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        #result .result-item:first-child {
            border-top: 1px solid #ddd;
        }

        #result .sku {
            text-align: left;
        }

        #result .increment {
            text-align: right;
        }

        #result .positive {
            color: green;
        }

        #result .negative {
            color: red;
        }

        #result .error {
            color: red;
            font-style: italic;
        }



    </style>
</head>
<body>
    
    <div class="container">
        <h1>Inventory Update</h1>
        <form id="inventoryForm">
            <input type="text" id="sku" placeholder="QR code scan" required autofocus>
            <input type="number" id="increment" style="visibility: hidden;" value="1" />
            <button id="submit" onclick="submitUpdate()" type="submit">Scan</button>
        </form>

        <div class="container">
            <div id="result"></div>
        </div>
    </div>

    <script>
        // Prevent cursor from leaving the input field
        document.addEventListener('mousedown', function(e) {
            if (e.target.id !== 'sku') {
                e.preventDefault();
                document.getElementById('sku').focus();
            }
        });

        document.getElementById('inventoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('sku').value;

            //look for a _ in the SKU scan, split it
            const [sku, action] = input.split('_');

            //if the sku scan contains '_add' at the end, +1, if not, -1
            const increment = action === 'add' ? 1 : -1;

            fetch('https://script.google.com/macros/s/AKfycbwgkp9Iy1-zh8VU6eGwwC6jVUOO50oyDum0dH5p71hhpV6_z8XYr4-aZ60DnIxRv4Rk/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sku, increment })
            })
            .then(() => {
                const resultDiv = document.getElementById('result');
                const newResultElement = document.createElement('div');
                newResultElement.className = 'result-item';

                const skuSpan = document.createElement('span');
                skuSpan.className = 'sku';
                skuSpan.textContent = `${sku}`;

                const incrementSpan = document.createElement('span');
                incrementSpan.className = `increment ${increment > 0 ? 'positive' : 'negative'}`;
                incrementSpan.textContent = increment > 0 ? '+1' : '-1';

                newResultElement.appendChild(skuSpan);
                newResultElement.appendChild(incrementSpan);

                resultDiv.insertBefore(newResultElement, resultDiv.firstChild);

                // Limit to 5 results
                while (resultDiv.children.length > 5) {
                    resultDiv.removeChild(resultDiv.lastChild);
                }

                document.getElementById('sku').value = ''; // Clear the input field
                document.getElementById('sku').focus(); // Refocus on the input field
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                const newResultElement = document.createElement('div');
                newResultElement.className = 'result-item error';
                newResultElement.textContent = `Error: ${error.message}`;
                resultDiv.insertBefore(newResultElement, resultDiv.firstChild);
            });
        });
    </script>

    <script>
    async function submitUpdate() {
      const sku = document.getElementById('sku').value;
      const increment = document.getElementById('increment').value;
      const result = document.getElementById('result');
      
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwgkp9Iy1-zh8VU6eGwwC6jVUOO50oyDum0dH5p71hhpV6_z8XYr4-aZ60DnIxRv4Rk/exec', {
          method: 'POST',
          body: JSON.stringify({ sku, increment })
        });
        
        const data = await response.json();
        result.textContent = data.message;
        result.style.color = data.success ? 'green' : 'red';
        
        if (data.success) {
          document.getElementById('sku').value = '';
          document.getElementById('sku').focus();
        }
        
      } catch (error) {
        result.textContent = 'Error submitting update';
        result.style.color = 'red';
      }
    }
    </script>

</body>
</html>

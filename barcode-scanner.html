<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Update</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #skuInput {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
    </style>
</head>
<body>
    <h1>Inventory Update</h1>
    <form id="inventoryForm">
        <input type="text" id="skuInput" placeholder="Enter SKU (e.g. SKU_+1 or SKU_-1)" required autofocus>
        <button type="submit">Update Inventory</button>
    </form>
    <div id="result"></div>

    <script>
        // Prevent cursor from leaving the input field
        document.addEventListener('mousedown', function(e) {
            if (e.target.id !== 'skuInput') {
                e.preventDefault();
                document.getElementById('skuInput').focus();
            }
        });

        document.getElementById('inventoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('skuInput').value;
            const [sku, action] = input.split('_');
            const increment = action === '1' ? 1 : -1;

            fetch('https://script.google.com/macros/s/AKfycbzt4d6DIskW3AvL_Ir05T9qDEmBlKfhy0fWZ2KoYQjt-fz3RPs1cnSElngUJPQUuGGV/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sku, increment })
            })
            .then(() => {
                const resultDiv = document.getElementById('result');
                const newResult = `Update sent for SKU: ${sku}, Action: ${increment > 0 ? 'Plus 1' : 'Minus 1'}\n\n`;
                resultDiv.textContent = resultDiv.textContent + newResult;
                document.getElementById('skuInput').value = ''; // Clear the input field
                document.getElementById('skuInput').focus(); // Refocus on the input field
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                const newResult = `Error: ${error.message}\n`;
                resultDiv.textContent = resultDiv.textContent + newResult;
            });
        });
    </script>

</body>
</html>
